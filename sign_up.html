<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/sign_up.css" />
    <title>IMS Register Inventory Management System</title>
  </head>
  <body>
    <div class="loginHeader">
      <a href="index.html">
        <p>Inventory Management System</p>
      </a>
    </div>
    <div class="loginBody">
      <form action="">
        <div class="loginInputsContainer">
          <label for="">Name</label>
          <input placeholder="Dave" type="text" required />
        </div>
        <div class="loginInputsContainer">
          <label for="">Email</label>
          <input placeholder="Dave363@gmail.com" type="email" required />
        </div>
        <div class="loginInputsContainer">
          <label for="">Password</label>
          <input placeholder="hellfire" type="password" required />
        </div>
        <div class="loginInputsContainer">
          <label for="">Re-Enter Password</label>
          <input placeholder="hellfire" type="password" required />
        </div>
        <div class="loginButtonContainer">
          <button>Sign Up</button>
        </div>
        <div class="register">
          <p>
            Already have an Account?
            <a id="login" href="sign_in.html">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
